<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    padding: 20px;
  }
  .container {
    height: 15rem;
    max-width: 1200px;
    margin-top: 10rem;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    background-color: #b0ceec;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  button{
    margin-top: 1rem;
    margin-left: 20rem;
  }
  
</style>
</head>
<body>
  <div class="container">
    <h1>Generate a QR Code</h1>
    <form action="/generateQR" method="post">
      <div class="form-group">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Enter the URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" name="URL" placeholder="Ex: - https://www.linkedin.com/in/eswarkumarkota/">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary btn-lg">Generate QR</button>
        </div>
      </div>
    </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

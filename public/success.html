<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    padding: 20px;
  }
  .container {
    height: 12rem;
    max-width: 1200px;
    margin-top: 10rem;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    background-color: #5aef7f;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #downloadLink{
    margin-top: 1rem;
    margin-left: 30rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your QR code was created successfully!</h1>
    <a id="downloadLink" href="#" class="btn btn-primary btn-lg" download="QRCode.png">Download QR Code</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = file; // Sets the href to the file path
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
